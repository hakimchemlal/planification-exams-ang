<div class="container">
  <h1>Personnel</h1>

  <form [formGroup]="personnelForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" formControlName="type">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let personnel of personnels">
      <td>{{ personnel.id }}</td>
      <td>{{ personnel.nom }}</td>
      <td>{{ personnel.prenom }}</td>
      <td>{{ personnel.type }}</td>
      <td>
        <button class="btn btn-primary" (click)="modifierPersonnel(personnel.id)">Modifier</button>
        <button class="btn btn-danger" (click)="deletePersonnel(personnel.id)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
